<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="login()">
    <input placeholder="Username" formControlName="username" />
    <input placeholder="Password" type="password" formControlName="password" />
    <button type="submit" [disabled]="form.invalid">Login</button>
  </form>
  @if (error()) {
    <div>{{ error() }}</div>
  }
</div>


<div class="login-container">
  <div class="header">
    <div class="logo"></div>
    <h1 class="title">Welcome back</h1>
    <p class="subtitle">Sign in to your account</p>
  </div>

  <form [formGroup]="form" id="loginForm">
    <div class="form-group">
      <div class="text-field">
        <input type="email" id="email" placeholder="Email address" required>
        <svg class="text-field-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </div>
    </div>

    <div class="form-group">
      <div class="text-field">
        <input type="password" id="password" placeholder="Password" required>
        <svg class="text-field-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
        </svg>
        <button type="button" class="password-toggle" onclick="togglePassword()">
          <svg id="eyeIcon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="rememberMe" class="checkbox">
      <label for="rememberMe" class="checkbox-label">Remember me</label>
    </div>

    <button type="submit" class="filled-button" id="loginButton">
      <span id="buttonText">Sign in</span>
      <span id="loadingSpinner" class="loading" style="display: none;"></span>
    </button>

    <div class="forgot-password">
      <a href="#" class="text-button">Forgot password?</a>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <button type="button" class="outlined-button">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>
  </form>

  <div class="footer">
    <p>Don't have an account?</p>
    <a href="#" class="text-button">Create account</a>
  </div>
</div>
